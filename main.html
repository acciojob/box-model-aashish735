<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<title>Traffic Light</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .red, .green, .yellow {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">   

    <div class="red"></div>
    <div class="yellow"></div>   

    <div class="green"></div>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
